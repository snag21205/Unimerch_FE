<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Unimerch</title>
    
    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../css/navbar.css">
    <link rel="stylesheet" href="../../css/home.css">
    <link rel="stylesheet" href="../../css/auth.css">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navbar Container -->
    <div id="navbar-container"></div>

    <!-- Login Form -->
    <main class="login-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6">
                    <div class="login-card">
                        <div class="text-center mb-4">
                            <h1 class="login-title">Chào mừng trở lại</h1>
                            <p class="login-subtitle">Đăng nhập vào tài khoản Unimerch của bạn</p>
                        </div>
                        
                        <form id="loginForm" class="needs-validation" novalidate>
                            <!-- Success Message -->
                            <div id="successMessage" class="alert alert-success d-none" role="alert">
                                <div class="d-flex align-items-start">
                                    <i class="bi bi-check-circle-fill me-2 fs-5"></i>
                                    <div class="flex-grow-1">
                                        <h6 class="mb-1 fw-semibold">Đăng nhập thành công!</h6>
                                        <p class="mb-0 small">Bạn sẽ được chuyển hướng tới trang chủ...</p>
                                    </div>
                                </div>
                            </div>

                            <!-- Error Message -->
                            <div id="errorMessage" class="alert alert-danger d-none" role="alert">
                                <div class="d-flex align-items-start">
                                    <i class="bi bi-exclamation-triangle-fill me-2 fs-5"></i>
                                    <div class="flex-grow-1">
                                        <h6 class="mb-1 fw-semibold">Đăng nhập thất bại!</h6>
                                        <p class="mb-0 small" id="errorMessageText">Vui lòng kiểm tra lại tên đăng nhập và mật khẩu.</p>
                                    </div>
                                </div>
                            </div>

                            <!-- Username Field -->
                            <div class="mb-4">
                                <label for="username" class="form-label">Tên đăng nhập</label>
                                <input type="text" class="form-control" id="username" required 
                                       placeholder="Nhập tên đăng nhập của bạn">
                                <div class="invalid-feedback"></div>
                            </div>
                            
                            <!-- Password Field -->
                            <div class="mb-4">
                                <label for="password" class="form-label">Mật khẩu</label>
                                <div class="position-relative">
                                    <input type="password" class="form-control" id="password" required 
                                           placeholder="Nhập mật khẩu của bạn" autocomplete="current-password"
                                           style="padding-right: 3rem;">
                                    <button type="button" class="password-toggle" onclick="togglePassword()">
                                        <i class="bi bi-eye" id="toggleIcon"></i>
                                    </button>
                                </div>
                                <div class="invalid-feedback"></div>
                            </div>
                            
                            <!-- Remember Me & Forgot Password -->
                            <div class="mb-4 d-flex justify-content-between align-items-center flex-wrap gap-2">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="rememberMe">
                                    <label class="form-check-label" for="rememberMe">
                                        Ghi nhớ đăng nhập
                                    </label>
                                </div>
                                <a href="forgot-password.html" class="text-link" style="font-size: 0.9rem;">
                                    Quên mật khẩu?
                                </a>
                            </div>
                            
                            <!-- Login Button -->
                            <div class="d-grid gap-2 mb-4">
                                <button type="submit" class="btn btn-login btn-lg">
                                    Đăng nhập
                                </button>
                            </div>
                            
                            <!-- Register Link -->
                            <div class="text-center">
                                <p class="mb-0" style="color: var(--text-muted);">
                                    Chưa có tài khoản? 
                                    <a href="register.html" class="text-link">
                                        Tạo tài khoản ngay
                                    </a>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Shared Services -->
    <script src="../../js/shared/utils.js"></script>
    <script src="../../js/shared/api.service.js"></script>
    
    <!-- Cart Service -->
    <script src="../../js/features/cart/cart.service.js"></script>
    <script src="../../js/features/cart/cart.ui.js"></script>
    
    <!-- Navbar Component -->
    <script src="../../components/navbar.js"></script>
    
    <!-- Auth Scripts -->
    <script src="../../js/features/auth/index-auth.js"></script>
    <script src="../../js/features/auth/login.page.js"></script>
    
    <script>
        // Toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('toggleIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('bi-eye');
                toggleIcon.classList.add('bi-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('bi-eye-slash');
                toggleIcon.classList.add('bi-eye');
            }
        }
    </script>
</body>
</html>
