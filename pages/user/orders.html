<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý đơn hàng - Unimerch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/navbar.css">
    <link rel="stylesheet" href="../../css/orders.css">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <style>
        /* Minimal custom CSS for brand accent color and dark theme components */
        :root {
            --accent: #18b0b4;
            --ueh-blue: rgb(78, 160, 255);
        }
        
        .btn-primary {
            background-color: var(--accent);
            border-color: var(--accent);
        }
        
        .btn-primary:hover {
            background-color: #149b9f;
            border-color: #149b9f;
        }
        
        .btn-outline-primary {
            color: var(--accent);
            border-color: var(--accent);
        }
        
        .btn-outline-primary:hover {
            background-color: var(--accent);
            border-color: var(--accent);
            color: white;
        }
        
        .text-primary {
            color: var(--accent) !important;
        }
        
        /* Order tabs */
        .order-tabs-container {
            background: #16181d;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .order-tab {
            background: transparent;
            border: none;
            color: #a8a8a8;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            transition: all 0.3s;
        }
        
        .order-tab:hover {
            background: rgba(255, 255, 255, 0.05);
            color: var(--accent);
        }
        
        .order-tab.active {
            background: var(--accent);
            color: white;
        }
        
        .order-count {
            background: rgba(255, 255, 255, 0.1);
            padding: 0.25rem 0.5rem;
            border-radius: 12px;
            font-size: 0.75rem;
            margin-left: 0.5rem;
        }
        
        .order-tab.active .order-count {
            background: rgba(255, 255, 255, 0.2);
        }
        
        /* Badge colors */
        .badge.bg-warning {
            background-color: #f59e0b !important;
        }
        
        .badge.bg-info {
            background-color: var(--ueh-blue) !important;
        }
        
        .badge.bg-primary {
            background-color: var(--accent) !important;
        }
        
        .badge.bg-success {
            background-color: #10b981 !important;
        }
        
        .badge.bg-danger {
            background-color: #ef4444 !important;
        }
        
        /* Order card hover effect */
        .order-card:hover {
            border-color: rgba(24, 176, 180, 0.3) !important;
        }
        
        /* Order item borders */
        .order-item {
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .order-item:last-child {
            border-bottom: none;
        }
        
        /* Price styling */
        .price,
        .total-price,
        .order-total,
        .product-price {
            color: var(--accent);
            font-weight: 600;
        }
    </style>
</head>
<body class="bg-dark text-white">
    <!-- Navbar Container -->
    <div id="navbar-container"></div>

    <!-- Add top padding to account for fixed navbar -->
    <div class="pt-5">
        <!-- Main Content -->
        <div class="container py-4">
            <!-- Page Header -->
            <div class="mb-4">
                <h1 class="h3 fw-bold mb-1 text-white">Đơn hàng của tôi</h1>
                <p class="text-muted mb-0">Quản lý và theo dõi tất cả đơn hàng của bạn</p>
            </div>

            <!-- Order Status Tabs -->
            <div class="order-tabs-container mb-4 rounded p-3">
                <div class="order-tabs d-flex flex-wrap gap-2">
                    <button class="order-tab active" data-status="CHO_XAC_NHAN">
                        <span>Chờ xác nhận</span>
                        <span class="order-count">2</span>
                    </button>
                    <button class="order-tab" data-status="VAN_CHUYEN">
                        <span>Vận chuyển</span>
                        <span class="order-count">1</span>
                    </button>
                    <button class="order-tab" data-status="CHO_GIAO_HANG">
                        <span>Chờ giao hàng</span>
                        <span class="order-count">1</span>
                    </button>
                    <button class="order-tab" data-status="HOAN_THANH">
                        <span>Hoàn thành</span>
                        <span class="order-count">3</span>
                    </button>
                    <button class="order-tab" data-status="DA_HUY">
                        <span>Đã huỷ</span>
                        <span class="order-count">1</span>
                    </button>
                    <button class="order-tab" data-status="TRA_HOAN_TIEN">
                        <span>Trả hàng/Hoàn tiền</span>
                        <span class="order-count">1</span>
                    </button>
                </div>
            </div>

            <!-- Orders List -->
            <div id="ordersContainer">
                <!-- Orders will be rendered here by JavaScript -->
            </div>

            <!-- Empty State -->
            <div id="emptyState" class="text-center py-5 d-none">
                <div class="mb-3">
                    <i class="bi bi-clipboard-x text-muted" style="font-size: 4rem;"></i>
                </div>
                <h5 class="text-muted">Chưa có đơn hàng nào</h5>
                <p class="text-muted mb-3">Hãy bắt đầu mua sắm để có đơn hàng đầu tiên!</p>
                <a href="../../index.html" class="btn btn-primary rounded-pill px-4">Tiếp tục mua sắm</a>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Navbar Component -->
    <script src="../../components/navbar.js"></script>
    
    <script src="../../js/shared/utils.js"></script>
    <script src="../../js/shared/api.service.js"></script>
    
    <!-- Auth logic -->
    <script src="../../js/features/auth/index-auth.js"></script>
    <script src="../../js/features/auth/logout.service.js"></script>
    
    <!-- Cart Services -->
    <script src="../../js/features/cart/cart.service.js"></script>
    
    <script src="../../js/features/order/order.service.js"></script>
    <script src="../../js/features/order/orders-list.page.js"></script>
</body>
</html>
